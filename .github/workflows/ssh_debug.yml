name: SSH Connection Debug

on:
  push:
    branches:
      - main

jobs:
  debug:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Debug secret lengths
        env:
          VM_SSH_KEY: ${{ secrets.VM_SSH_KEY }}
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
        run: |
          echo "VM_SSH_KEY length: ${#VM_SSH_KEY}"
          echo "VM_HOST length: ${#VM_HOST}"
          echo "VM_USER length: ${#VM_USER}"

      - name: Check port 22 connectivity
        run: |
          nc -zv ${{ secrets.VM_HOST }} 22 || echo "PORT 22 NOT REACHABLE"

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: Verbose SSH Test
        run: |
          ssh -vvv \
            -o ConnectTimeout=10 \
            -o StrictHostKeyChecking=no \
            ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} \
            "echo CONNECTED"
